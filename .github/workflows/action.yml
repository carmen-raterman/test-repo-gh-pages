name: CI/CD with GitHub pages

on:
    push:
        branches:
            -main

jobs:
   permissions:
        pages: write
        id-token: write
    
    environment:
        name: github-pages
        url: ${{ steps.pages.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
        - name: Checkout
            uses: actions/checkout@v2
        - name: Setup Pages
            uses: action/configure-github-pages@v3
        - name: Upload Artifact
            uses: actions/upload-artifact@v2
            with:
                path: '.'
        - name: Deplot to GH Pages
                id: deployment
                uses: actions/deploy-pages@v2

    
